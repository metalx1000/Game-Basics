<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>BABYLON.JS Basic Camera Jump Scene</title>

    <script src="../babylon.js"></script>
    <script src="../cannon.js"></script>

    <link rel="stylesheet" href="../css/basic.css"/>

</head>
<body>
    <canvas id="canvas"></canvas>
    <div id=fps></div>
    <div id=info></div>
<script>

var scene, engine, camera;
window.onload = function(){
    var canvas = document.getElementById("canvas");

    // Check support
    if (!BABYLON.Engine.isSupported()) {
        window.alert('Browser not supported');
    } else {
        // Babylon
        var engine = new BABYLON.Engine(canvas, true);

        scene = new BABYLON.Scene(engine);


        camera = new BABYLON.FreeCamera("FreeCamera", new BABYLON.Vector3(-10, -10, -15), scene);
        camera.checkCollisions = true;
        //Set the ellipsoid around the camera (e.g. your player's size)
        camera.ellipsoid = new BABYLON.Vector3(3, 3, 3);

        light0 = new BABYLON.PointLight("Omni", new BABYLON.Vector3(0, 0, -20), scene);


        Ground = BABYLON.Mesh.CreateBox("Ground", 200, scene);
        Ground.scaling.y = 0.01;
        Ground.position.y = -30;
        Ground.checkCollisions = true;

        
        // Attach the camera to the scene
        scene.activeCamera.attachControl(canvas);

        mesh = BABYLON.Mesh.CreateBox("Box", 5, scene);

    var mStones = new BABYLON.StandardMaterial("Crate", scene);
    mStones.diffuseTexture = new BABYLON.Texture("crate.jpg", scene);
    mStones.specularColor = new BABYLON.Color3(0, 0, 0);
    mStones.specularPower = 100;
    mesh.material = mStones;


        main_timer();
        // Once the scene is loaded, just register a render loop to render it
        engine.runRenderLoop(function () {
            scene.render();
            HUD_FPS();
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });


        window.addEventListener("mousedown", function(event) {

            if(event.which == 1){
                console.log("jump");
                jump = 10;
            }else{
                Load_Spheres();
            }
        });



    } 
};

</script>
<script src="functions.js"></script>

</body>
</html>
